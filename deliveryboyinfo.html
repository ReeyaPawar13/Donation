<!DOCTYPE html>
<html lang="en">
<head>
        <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://donorbox.org/nonprofit-blog/wp-content/uploads/2018/02/how-to-get-donations.jpg') no-repeat center center fixed;
            background-size: cover;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        /* Navigation Bar */
        .navbar {
            background-color: #d63384;
            padding: 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #b0276b;
            border-radius: 5px;
        }
        /* Container */
        .container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 80px; /* Adjusted for fixed navbar */
        }
        h1 {
            color: #d63384;
        }
        input, select, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #d63384;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .hidden {
            display: none;
        }
        /* QR Code Image Styling */
        .qr-code img {
            width: 150px;  /* Set a fixed width */
            height: 150px; /* Set a fixed height */
            display: block;
            margin: auto;
            border-radius: 10px;
        }
    </style>

</head>
